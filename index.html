<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Генератор 0–5</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      font-size: 32px;
    }
    button {
      padding: 10px 25px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
    }
    #num {
      margin-top: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button onclick="generate()">Сгенерировать</button>
  <div id="num">—</div>

  <script>
    function generate() {
      const n = Math.floor(Math.random() * 6); // 0…5
      document.getElementById('num').textContent = n;
    }
  </script>
</body>
</html>
