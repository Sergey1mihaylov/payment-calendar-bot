<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Генератор 0–5</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f7;
    }

    button {
      padding: 14px 32px;
      font-size: 22px;
      border-radius: 16px;
      border: none;
      background: #ffffff;
      color: #000;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.15s ease;
      backdrop-filter: blur(20px);
    }

    button:active {
      transform: scale(0.95);
    }

    #num {
      margin-top: 40px;
      font-weight: 600;
      font-size: 72px;
      opacity: 0;
      transform: scale(0.6);
      transition: opacity 0.4s ease, transform 0.4s cubic-bezier(.25,1.5,.5,1);
    }

    /* класс который активирует анимацию */
    .show {
      opacity: 1 !important;
      transform: scale(1) !important;
    }
  </style>
</head>
<body>

  <button onclick="generate()">Сгенерировать</button>
  <div id="num">0</div>

  <script>
    function generate() {
      const num = document.getElementById('num');

      // Убираем текущую анимацию
      num.classList.remove('show');

      const n = Math.floor(Math.random() * 6);
      num.textContent = n;

      // Запускаем анимацию чуть позже, чтобы браузер увидел разницу
      setTimeout(() => {
        num.classList.add('show');
      }, 20);
    }
  </script>

</body>
</html>
